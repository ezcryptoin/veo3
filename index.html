<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt VEO3 - Ide Creative Short</title>
<style>
body {
    background-color: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
}
h1 {
    color: #00ffe7;
    animation: blink 2s infinite;
}
@keyframes blink {
    50% { opacity: 0.6; }
}

button {
    background-color: #00ffe7;
    border: none;
    padding: 8px 18px;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin: 6px;
}
textarea {
    width: 90%;
    height: 80px;
    border-radius: 8px;
    border: none;
    padding: 10px;
    background-color: #222;
    color: white;
}
.section {
    background-color: #222;
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
}
#output, #randomOutput {
    background-color: #000;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    white-space: pre-wrap;
}
#preview {
    border: 2px dashed #00ffe7;
    min-height: 150px;
    margin-top: 10px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
}
.character-box {
    background-color: #00ffe7;
    color: black;
    padding: 10px;
    border-radius: 10px;
    cursor: grab;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
}
.ripple {
    position: absolute;
    background: rgba(0,255,231,0.3);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple .6s linear;
    pointer-events: none;
}
@keyframes ripple {
    to { transform: scale(4); opacity: 0; }
}
</style>
</head>
<body>

<canvas id="cursor-canvas"></canvas>

<h1>Karakter Konsisten Untuk VEO3<br> Dibuat oleh Ide Creative Short</h1>

<button onclick="addCharacter()">Tambah Karakter</button>

<div id="characters"></div>

<div class="section">
    <h2>Cuaca, Aksi, Ekspresi, Kamera, Background</h2>
    <textarea id="weather" placeholder="Cuaca..."></textarea><br>
    <textarea id="action" placeholder="Aksi / Gerakan..."></textarea><br>
    <textarea id="expression" placeholder="Ekspresi wajah..."></textarea><br>
    <textarea id="camera" placeholder="Angle Kamera..."></textarea><br>
    <textarea id="background" placeholder="Background..."></textarea>
</div>

<div class="section">
    <h2>Dialog / Kata-kata</h2>
    <textarea id="dialog" placeholder="Dialog karakter..."></textarea>
</div>

<div class="section">
    <h2>Preview Posisi Karakter (Drag & Drop)</h2>
    <div id="preview"></div>
    <button onclick="resetPosition()">Reset Posisi</button>
</div>

<div class="section">
    <h2>ðŸŽ¯ Generate Prompt Manual</h2>
    <button onclick="generatePrompt()">Generate Prompt</button>
    <button onclick="copyPrompt()">Copy to Clipboard</button>
    <div id="output"></div>
</div>

<div class="section">
    <h2>ðŸŽ² Generate Prompt Random</h2>
    <label>Gender:</label>
    <select id="genderSelect">
        <option value="male">Pria</option>
        <option value="female">Wanita</option>
    </select><br><br>
    <button onclick="generateRandomPrompt()">Generate Random</button>
    <button onclick="copyRandomPrompt()">Copy Random to Clipboard</button>
    <div id="randomOutput"></div>
</div>

<script>
let characterCount = 0;
let promptCount = 0;

function addCharacter() {
    characterCount++;
    const container = document.getElementById('characters');
    const preview = document.getElementById('preview');

    const div = document.createElement('div');
    div.classList.add('section');
    div.innerHTML = `
        <h3>Karakter ${characterCount}</h3>
        <textarea id="char${characterCount}" placeholder="Deskripsi Karakter..."></textarea>
    `;
    container.appendChild(div);

    const box = document.createElement('div');
    box.className = 'character-box';
    box.id = `charBox${characterCount}`;
    box.innerText = `Karakter ${characterCount}`;
    box.draggable = true;

    box.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', box.id);
    });

    preview.appendChild(box);
}

const preview = document.getElementById('preview');
preview.addEventListener('dragover', e => e.preventDefault());
preview.addEventListener('drop', e => {
    e.preventDefault();
    const id = e.dataTransfer.getData('text');
    const draggable = document.getElementById(id);
    preview.appendChild(draggable);
});

function resetPosition() {
    const boxes = Array.from(preview.querySelectorAll('.character-box'));
    boxes.sort((a, b) => {
        const numA = parseInt(a.id.replace('charBox', ''));
        const numB = parseInt(b.id.replace('charBox', ''));
        return numA - numB;
    });
    boxes.forEach(box => preview.appendChild(box));
}

function generatePrompt() {
    promptCount++;
    let characters = '';
    for (let i = 1; i <= characterCount; i++) {
        const desc = document.getElementById(`char${i}`).value.trim();
        if (desc) characters += `Karakter ${i}: ${desc}.\n`;
    }
    const result = `
Scene:
Background: ${document.getElementById('background').value.trim()}
Weather: ${document.getElementById('weather').value.trim()}

Characters:
${characters}

Action: ${document.getElementById('action').value.trim()}
Expression: ${document.getElementById('expression').value.trim()}
Camera Angle: ${document.getElementById('camera').value.trim()}

Dialog:
${document.getElementById('dialog').value.trim()}
    `.trim();

    document.getElementById('output').innerText = result;

    if (promptCount % 3 === 0) openTikTokPopup();
    if (promptCount % 5 === 0) redirectToTikTok();
}

function copyPrompt() {
    navigator.clipboard.writeText(document.getElementById('output').innerText);
    alert('Prompt copied!');
}

function generateRandomPrompt() {
    const gender = document.getElementById('genderSelect').value;

    const random = arr => arr[Math.floor(Math.random() * arr.length)];

    const backgrounds = ['City street', 'Cafe', 'Park', 'Beach', 'Market'];
    const weathers = ['Sunny', 'Cloudy', 'Rainy', 'Foggy', 'Windy'];
    const actions = ['Walking', 'Sitting', 'Jumping', 'Waving', 'Running'];
    const expressions = ['Happy', 'Sad', 'Confused', 'Excited', 'Focused'];
    const cameras = ['Front shot', 'Side angle', 'Wide shot', 'Close-up'];
    const maleChars = ['Tall man with black jacket', 'Young boy with glasses'];
    const femaleChars = ['Woman with red dress', 'Girl with short hair'];

    const char = gender === 'male' ? random(maleChars) : random(femaleChars);

    const result = `
Scene:
Background: ${random(backgrounds)}
Weather: ${random(weathers)}

Characters:
${char}

Action: ${random(actions)}
Expression: ${random(expressions)}
Camera Angle: ${random(cameras)}
    `.trim();

    document.getElementById('randomOutput').innerText = result;

    promptCount++;
    if (promptCount % 3 === 0) openTikTokPopup();
    if (promptCount % 5 === 0) redirectToTikTok();
}

function copyRandomPrompt() {
    navigator.clipboard.writeText(document.getElementById('randomOutput').innerText);
    alert('Random prompt copied!');
}

function openTikTokPopup() {
    window.open('https://www.tiktok.com/@uideshortkreative', '_blank');
}

function redirectToTikTok() {
    window.location.href = 'https://www.tiktok.com/@ideshortkreative';
}

// Cursor Neon Line (Desktop)
const canvas = document.getElementById('cursor-canvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;
window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});
let mouse = { x: width / 2, y: height / 2 };
let trail = [];
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    trail.push({ x: mouse.x, y: mouse.y, alpha: 1 });
    if (trail.length > 50) trail.shift();
});
function drawTrail() {
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < trail.length - 1; i++) {
        const p1 = trail[i];
        const p2 = trail[i + 1];
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
        gradient.addColorStop(0, `rgba(0, 255, 231, ${p1.alpha})`);
        gradient.addColorStop(1, `rgba(0, 255, 231, ${p2.alpha})`);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffe7';
        ctx.stroke();
        p1.alpha *= 0.95;
    }
    requestAnimationFrame(drawTrail);
}
if (window.matchMedia("(pointer: fine)").matches) {
    drawTrail();
}

// Ripple Effect Mobile
document.querySelectorAll('button, .section').forEach(el => {
    el.addEventListener('click', function(e) {
        if (window.matchMedia("(pointer: coarse)").matches) {
            const circle = document.createElement('span');
            circle.classList.add('ripple');
            const rect = el.getBoundingClientRect();
            circle.style.left = `${e.clientX - rect.left}px`;
            circle.style.top = `${e.clientY - rect.top}px`;
            const maxDim = Math.max(rect.width, rect.height);
            circle.style.width = circle.style.height = `${maxDim * 2}px`;

            el.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        }
    });
});
</script>

</body>
</html>
